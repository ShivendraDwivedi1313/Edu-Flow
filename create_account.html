<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="left-panel">
            <div class="image-wrapper">
                <i class="fas fa-user-plus fa-5x"></i>
            </div>
            <div class="shape shape-circle"></div>
            <div class="shape shape-triangle"></div>
        </div>
        <div class="right-panel">
            <h2>Create New Account</h2>
            <form id="signup-form" action="#" method="post">
                <div class="input-group">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="username" placeholder="Full Name" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-id-card icon"></i>
                    <input type="text" id="rollnumber" placeholder="Roll Number/Teacher ID" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-university icon"></i>
                    <select id="branch" class="branch-select" required>
                        <option value="">Choose Branch</option>
                        <option value="cs">Computer Science</option>
                        <option value="it">Information Technology</option>
                        <option value="ds">Data Science</option>
                        <option value="mech">Mechanical</option>
                        <option value="elec">Electrical</option>
                        <option value="ece">Electronics & Communication</option>
                    </select>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-button">CREATE ACCOUNT</button>
            </form>
            <a href="login.html" class="create-account">&larr; Back to Login</a>
        </div>
    </div>
    <script src="signuppage.js"></script>
</body>
</html>
