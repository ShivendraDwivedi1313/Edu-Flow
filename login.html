<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="left-panel">
            <div class="image-wrapper">
                 <i class="fas fa-laptop-code fa-5x"></i>
            </div>
            <div class="shape shape-circle"></div>
            <div class="shape shape-triangle"></div>
        </div>
        <div class="right-panel">
            <h2 id="login-title">Member Login</h2>
            <!-- Updated form with id and removed onclick -->
            <form id="login-form" action="#" method="post">
                <input type="hidden" id="role-input" name="role" value="">

                <div class="input-group">
                    <i class="fas fa-envelope icon"></i>
                    <!-- Added id attribute -->
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <!-- Added id attribute -->
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <!-- Removed onclick attribute from button -->
                <button type="submit" class="login-button">LOGIN</button>
            </form>
            <a href="#" class="forgot-password">Forgot Username / Password?</a>
            <a href="create_account.html" class="create_account">Create your Account &rarr;</a>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const role = urlParams.get('role');

            const titleElement = document.getElementById('login-title');
            const roleInputElement = document.getElementById('role-input');

            if (role === 'student') {
                titleElement.textContent = 'Student Login';
                roleInputElement.value = 'student';
            } else if (role === 'teacher') {
                titleElement.textContent = 'Teacher Login';
                roleInputElement.value = 'teacher';
            } else {
                titleElement.textContent = 'Member Login';
                roleInputElement.value = 'unknown';
            }
        });
    </script> 

    <script src="loginpage.js"></script>
</body>
</html>
